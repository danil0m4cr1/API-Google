<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login com Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #user-info {
      margin-top: 20px;
    }
    #user-info img {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h2>Login com Google</h2>

  <!-- BotÃ£o de login do Google -->
  <div id="g_id_onload"
       data-client_id="504391658440-8dslv576bkbs0ou2h9fiokpoveqk3ruo.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <div id="user-info"></div>

  <script>
    async function handleCredentialResponse(response) {
      console.log("Token JWT do Google:", response.credential);

      try {
        // Envia o token para o backend
        const res = await fetch("http://localhost:3000/auth/google", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: response.credential })
        });

        const data = await res.json();

        if (data.error) {
          alert("Erro: " + data.error);
          return;
        }

        // Mostra os dados na tela
        document.getElementById("user-info").innerHTML = `
          <h3>Bem-vindo, ${data.name}</h3>
          <p>Email: ${data.email}</p>
          <img src="${data.picture}" alt="Foto de perfil">
        `;
      } catch (err) {
        console.error("Erro ao autenticar:", err);
        alert("Erro ao autenticar no servidor!");
      }
    }
  </script>
</body>
</html>
